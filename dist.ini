name    = Net-DNS-Abstract
author  = Lenz Gschwendtner <lenz@ideegeo.com>
license = Perl_5
copyright_holder = ideegeo Group Limited
copyright_year   = 2013

[Git::NextVersion]
first_version = v0.1

[ChangelogFromGit]
file_name = Changes
exclude_message = ^(forgot|typo)

[MetaJSON]          ; generate META.json (v2)
[CPANFile]          ; generate cpanfile

[Git::GatherDir]
include_untracked = 1
exclude_filename = .shipit
exclude_filename = .lwpcookies
exclude_match = \.(sw(p|o)|vimbk)$

; copy cpanfile back to repo dis
[CopyFilesFromBuild]
copy = cpanfile

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README.pod
changelog = Changes      ; this is the default
untracked_files = warn    ; default value (can also be "warn" or "ignore")

[OurPkgVersion]

[PodWeaver]

[PodSyntaxTests]

[PodCoverageTests]

[Test::Perl::Critic]

[AutoPrereqs]

[@GitHub]
wiki     = 1
bugs     = 1
metacpan = 1

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = GatherDir

[Git::Tag]
signed = 1

[Git::Commit]
allow_dirty = README.pod
add_files_in = .
changelog = Changes      ; this is the default

[Git::CommitBuild]

[Git::Push]
push_to = origin build/master:refs/heads/latest ; also push to latest branch

[Run::Release]
run = script/deploy.sh %s
