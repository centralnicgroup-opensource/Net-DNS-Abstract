author  = Lenz Gschwendtner <lenz@ideegeo.com>
license = Perl_5
copyright_holder = ideegeo Group Limited
copyright_year   = 2013

[Git::NextVersion]

[Git::GatherDir]
[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = README.pod
changelog = Changes      ; this is the default
untracked_files = warn    ; default value (can also be "warn" or "ignore")

[PodSyntaxTests]
[PodCoverageTests]
[PodWeaver]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Test::Perl::Critic]

[AutoPrereqs]

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = GatherDir

[Git::Tag]
[Git::Commit]
add_files_in = .
changelog = Changes      ; this is the default

[Run::Release]
run = script/deploy.sh %s
[Git::Push]
