license = Perl_5
copyright_holder = ideegeo Group Limited
copyright_year   = 2013

[Git::NextVersion]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
allow_dirty = README.pod
changelog = Changes      ; this is the default
untracked_files = warn    ; default value (can also be "warn" or "ignore")

[PodSyntaxTests]
[PodCoverageTests]
[PodWeaver]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Test::Perl::Critic]

[AutoPrereqs]

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN

[Git::Commit]
add_files_in = .
changelog = Changes      ; this is the default

[GitFmtChanges]
max_age     = 365
tag_regexp  = ^v\d+\.\d+$
file_name   = CHANGES
log_format  = medium

[Run::Release]
run = script/deploy.sh %s
[Git::Push]
